<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-bg">
        <video autoplay muted loop poster="img/bg.png" id="myVideo">
            <source src="img/bg.m4v" type="video/mp4">
          </video>
   </div>
    <div class="player-container">
      <!--Song-->
      <div class = "img-container">
          
          <img src="img/1k.jpg" alt="art">
      </div>
      <h2 id="1K">Song 1</h2>
      <h3 id="ameba.">X</h3>
      <audio src="music/1k.mp3" ></audio>

      <!--Progress-->
      <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
              <div class="duration-wrapper">
              <span id="cureent-time">0:00</span>
              <span id="duration">1:07</span>
             
          </div>
      </div>
      <!--Control-->
      <div class="player-controls">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main-button" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
